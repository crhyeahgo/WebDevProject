name: Build web dev project

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: '16.15.0'

    - name: Build project
      run: |
        npm install
        npm run build
